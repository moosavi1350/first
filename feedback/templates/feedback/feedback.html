{% extends 'base.html' %}

{% block b1 %}
<div class="container main-content mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 article">

            <div class="article-body page-body">
                <h2 class="text-center mt-1 mb-4">بازخورد</h2>

                <div class="alert alert-primary" role="alert">
                    <p>ما از این فرم برای جمع آوری بازخورد استفاده می کنیم.</p>
                </div>

                <form action="" method="post" class="mb-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea class="form-control" name="feedback" placeholder="لطفا هر نظر , پیشنهاد یا سوالی دارید اینجا تایپ کنید"
                                  rows="8" required="" autofocus="" ></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="نام شما ( اختاری )">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="contact_info" placeholder="ایمیل شما ( اختیاری )">
                    </div>

                    <button name="submit" type="submit" class="btn btn-warning btn-md btn-block text-wrap"><i
                            class="fa fa-commenting-o" aria-hidden="true"></i>       ارسال
                    </button>
                </form>

            </div>

        </div>
    </div>
</div>

{% endblock %}
